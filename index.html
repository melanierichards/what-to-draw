<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>What to Draw</title>
  <meta name="description" content="A drawing idea generator. Get a photo reference for drawing inspiration!">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <h1>What to Draw</h1>
    <p>Stumped on what to draw? Get a reference image as inspiration!</p>
  </header>
  <main>
    <h2>How about this?</h2>
    <figure class="reference">
      <img class="reference__image" src="" alt="">
      <figcaption class="reference__desc">
        <a href="">{{ title }}</a> by <a href="">{{username}}</a>
      </figcaption>
    </figure>
    <a class="pexels-link" href="">View or download image on Pexels</a>
    <button>Try another photo</button>
  </main>
  <footer>
    <p>Made by <a href="https://melanie-richards.com">Melanie Richards</a>, using the <a
        href="https://www.pexels.com/api/">Pexels image API</a>. <a
        href="https://github.com/melanierichards/what-to-draw">Explore the code</a>.</p>
  </footer>
</body>

</html>
