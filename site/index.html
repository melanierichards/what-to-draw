<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>What to Draw, a drawing idea generator</title>
  <meta name="description" content="A drawing idea generator. Get a photo reference for drawing inspiration!">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- SOCIAL MEDIA -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@soMelanieSaid">
  <meta name="twitter:url" content="https://whattodraw.melanie-richards.com">
  <meta name="twitter:image:src" content="https://whattodraw.melanie-richards.com/assets/images/site-icon-512.png">
  <meta name="twitter:image:alt"
    content="A jumble of shapes overlaid on top of a close-up image of the ocean's surface">


  <!-- ICONS -->
  <link rel="icon" href="/assets/images/site-icon-32.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/assets/images/site-icon-180.png"> <!-- Apple touch icon -->
  <link rel="manifest" href="/manifest.webmanifest">
</head>

<body>
  <header>
    <div class="header__icon">
      <svg class="jumble" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <circle cx="72.03" cy="77.09" r="14" fill="#999" />
        <rect x="50.72" y="13.6" width="22.63" height="22.63" transform="translate(0.55 51.16) rotate(-45)"
          fill="#999" />
        <polygon points="21.97 18.09 24.91 29.09 32.97 21.04 21.97 18.09" fill="#999" />
        <polygon points="13.97 63.46 51.97 43.46 13.97 23.46 13.97 63.46" fill="#999" />
        <circle cx="21.64" cy="67.71" r="7.37" fill="#999" />
        <rect x="72.97" y="29.96" width="13" height="13" fill="#999" />
        <path d="M30.17,11a12.71,12.71,0,1,1,6.58,24.55Z" fill="#999" />
        <path d="M39.94,75.34A24.95,24.95,0,1,1,86,56.24Z" fill="#999" />
        <rect x="13.97" y="75.09" width="36" height="16" fill="#999" />
      </svg>
    </div>
    <div class="header__text">
      <h1>What to Draw</h1>
      <p class="header__subtext">Stumped on what to draw? Get a reference photo as inspiration!</p>
    </div>
  </header>
  <main id="main">
    <h2 class="u-vis-hidden">Your Reference Photo</h2>
    <noscript>
      <p>Please enable JavaScript in your browser to use this drawing generator.</p>
    </noscript>
    <div id="response-container" class="reference-container" hidden>
      <figure id="response" class="reference">
        <img style="max-width: 100%;" id="response-image" class="reference__image" src="" alt="">
        <figcaption class="reference__desc">
          <a id="response-link" href="">Photo on Unsplash</a> by <a id="response-author" href=""></a>
        </figcaption>
      </figure>
      <details class="filters">
        <summary class="filters__summary">Filter photos</summary>
        <div class="filters__body">
          <label for="topics">Topic</label>
          <select id="topics" aria-describedby="topic-desc">
            <option value="any" default>Any</option>
            <option value="Jpg6Kidl-Hk">Animals</option>
            <option value="rnSKDHwwYUk">Architecture</option>
            <option value="M8jVbLbTRws">Architecture & Interiors</option>
            <option value="bDo48cUhwnY">Arts & Culture</option>
            <option value="xjPR4hlkBGA">Food & Drink</option>
            <option value="S4MKLAsBB74">Fashion</option>
            <option value="dijpbw99kQQ">History</option>
            <option value="R_Fyn-Gwtlw">Interiors</option>
            <option value="6sMVjTLSkeQ">Nature</option>
            <option value="towJZFskpGg">People</option>
            <option value="xHxYTMHLgOc">Street Photography</option>
            <option value="Fzo3zuOHN6w">Travel</option>
          </select>
          <label for="orientation">Orientation</label>
          <select id="orientation">
            <option value="any" default>Any</option>
            <option value="landscape">Landscape</option>
            <option value="portrait">Portrait</option>
            <option value="squarish">Squarish</option>
          </select>
        </div>
      </details>
      <button id="fetch-btn" class="fetch-btn">
        <span>Try another photo</span>
      </button>
    </div>
  </main>
  <footer>
    <p>Made by <a href="https://melanie-richards.com">Melanie Richards</a>, using the <a
        href="https://unsplash.com/documentation">Unsplash API</a>. <a
        href="https://github.com/melanierichards/what-to-draw">Explore the code</a>.</p>
  </footer>
  <p id="fetch-status" aria-live="assertive" class="u-vis-hidden"></p>
  <script src="script.js"></script>
</body>

</html>
